<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Translatica - AI-Powered English to Spanish Translation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered English to Spanish translation using LoRA fine-tuned transformer">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <!-- Animated Background -->
  <div class="bg-cover">
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <main class="content">
      <!-- Logo & Branding -->
      <div class="brand-section">
        <div class="logo-icon">
          <i class="fas fa-language"></i>
        </div>
        <h1 class="title">Translatica</h1>
        <p class="tagline">AI-Powered Translation Engine</p>
        <div class="tech-badges">
          <span class="badge-item"><i class="fas fa-microchip"></i> LoRA</span>
          <span class="badge-item"><i class="fas fa-brain"></i> PEFT</span>
          <span class="badge-item"><i class="fas fa-robot"></i> Transformer</span>
        </div>
      </div>

      <!-- Translation Card -->
      <div class="translator-card">
        <div class="card-header">
          <div class="lang-indicator">
            <span class="lang-badge source">
              <img src="https://flagcdn.com/w40/us.png" alt="EN" class="flag-icon"> English
            </span>
            <i class="fas fa-arrow-right arrow-icon"></i>
            <span class="lang-badge target">
              <img src="https://flagcdn.com/w40/es.png" alt="ES" class="flag-icon"> Spanish
            </span>
          </div>
        </div>

        <div class="card-body">
          <div class="input-wrapper">
            <textarea id="inputText" placeholder="Type or paste your English text here..." rows="4"></textarea>
            <span class="char-count" id="charCount">0 / 500</span>
          </div>

          <button class="translate-btn" onclick="translateText()">
            <span class="btn-text">Translate Now</span>
            <span class="btn-icon"><i class="fas fa-magic"></i></span>
          </button>

          <div id="output"></div>
        </div>
      </div>

      <!-- Features Section -->
      <div class="features">
        <div class="feature-item">
          <i class="fas fa-bolt"></i>
          <span>Lightning Fast</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>Secure & Private</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-check-circle"></i>
          <span>High Accuracy</span>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p class="footer-text">
          Crafted by <strong>Md Emon Hasan</strong>
        </p>
        <div class="social-links">
          <a href="https://github.com/Md-Emon-Hasan" target="_blank" class="social-btn github" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/md-emon-hasan" target="_blank" class="social-btn linkedin"
            title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://wa.me/8801834363533" target="_blank" class="social-btn whatsapp" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
        <p class="copyright">Â© 2026 Translatica. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Custom JS -->
  <script src="/static/js/script.js"></script>
</body>

</html>
