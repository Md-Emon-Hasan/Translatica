name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort black
          
      - name: Check import sorting (isort)
        run: isort --check-only --diff app/ training/ tests/
        
      - name: Check code formatting (black)
        run: black --check --diff app/ training/ tests/
        
      - name: Lint with flake8
        run: |
          flake8 app/ training/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ training/ tests/ --count --max-complexity=10 --max-line-length=100 --statistics

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests with coverage
        run: |
          export PYTHONPATH=$PWD
          pytest tests/ -v --cov=app --cov=training --cov-report=term-missing --cov-report=xml --cov-fail-under=80
          
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: translatica:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Test Docker image
        run: |
          docker build -t translatica:test .
          docker run --rm translatica:test python -c "from app.main import app; print('App imported successfully')"